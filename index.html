<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9838d02e5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>New Weather App</title>
  </head>
  <body>
    <div class="main-container">
      <form action="" id="city-search">
        <div class="search">
          <div class="header">
            <input
              type="search"
              name=""
              id="search-query"
              value=""
              placeholder="type in your location......"
            />

            <i class="fa fa-search search-icon" aria-hidden="true"></i>
          </div>
          <button
            type="submit"
            class="btn btn-success search-btn"
            id="submit-btn"
          >
            Submit
          </button>
        </div>
      </form>

      <div class="row section-1">
        <div class="col-6">
          <div class="row">
            <div class="col">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt=""
                id="icon"
              />
              <span class="temperature" id="temperature"></span>
              <span class="units" id="units">
                ° <a href="#" id="celsuis-link">C</a> |
                <a href="#" id="fahrenit-link"> °F</a></span
              >
            </div>

            <div class="col">
              <ul>
                <!-- <li>Precipitation: <span>5%</span></li> -->
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>Km/h</li>
              </ul>
            </div>

            <div class="button">
              <button type="button" class="btn btn-light">
                <a href="#">Temperature</a>
              </button>
              <button type="button" class="btn btn-light">
                <a href="#"> Precipitation</a>
              </button>
              <button type="button" class="btn btn-light">
                <a href="#"> Wind </a>
              </button>
            </div>
          </div>
        </div>

        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li id="current-time">Tuesday 06:00</li>
            <li><span id="description"> </span></li>
          </ul>
        </div>
      </div>

      <div class="section2">
        <div class="container text-center">
          <div class="row align-items-start">
            <div class="col">
              <div class="card each-card">
                <h5>Tuesday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  class="card-img-top"
                  alt="..."
                />
                <div>
                  <span class="sec-2-text-max">31°</span>
                  <span class="sec-2-text-min">24°</span>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card each-card">
                <h5>Wednesday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                  class="card-img-top"
                  alt="..."
                />
                <p>31° 24°</p>
              </div>
            </div>

            <div class="col">
              <div class="card each-card">
                <h5>Thursday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  class="card-img-top"
                  alt="..."
                />
                <p>31° 24°</p>
              </div>
            </div>

            <div class="col">
              <div class="card each-card">
                <h5>Friday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                  class="card-img-top"
                  alt="..."
                />
                <p>31° 24°</p>
              </div>
            </div>

            <div class="col">
              <div class="card each-card">
                <h5>Saturday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  class="card-img-top"
                  alt="..."
                />
                <p>31° 24°</p>
              </div>
            </div>
            <div class="col">
              <div class="card each-card">
                <h5>Sunday</h5>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
                  class="card-img-top"
                  alt="..."
                />

                <p>31° 24°</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
